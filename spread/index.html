<!DOCTYPE html>
<html>

<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
	<script type="text/babel">
		var div = document.createElement('div');
		var cats = ["Tabby", "Siamese", "Persian"];
		var dogs = ["Golden Retriever", "Pug", "Schnauzer"];

		var animals = ["Whale", "Giraffe", ...cats, "Snake", ...dogs, "Coyote"];
div.innerHTML += `<h1>combined arrays using spread operator</h1> ${animals}`;
document.getElementsByTagName('p')[0].appendChild(div);
		console.log(animals);

	</script>
	<title>Spread Operator</title>
</head>

<body>
	<p></p>
</body>

</html>
