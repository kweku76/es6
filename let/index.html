<!DOCTYPE html>
<html>

<head>
	<style type="text/css">
		section>div {
			height: 100px;
			width: 100px;
			background-color: rgb(204, 204, 204)(179, 158, 158);
			float: left;
			margin: 3px;
			cursor: pointer;
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
	<script type="text/babel">
		for(let i= 0; i<45; i++){ //we changed var to Let so now every i is unique not overwritten
			var div = document.createElement('div');
			div.onclick = function() {
				alert("you clicked on a box #" + i);
			};
			document.getElementsByTagName('section')[0].appendChild(div);
		}

	</script>
	<title>Let Keyword example</title>
</head>

<body>
	<header>
		<h1>Let Keyword example</h1>
		<h2>Click on a box</h2>
	</header>
	<section></section>
</body>

</html>
